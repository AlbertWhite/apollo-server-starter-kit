type BirthOrDeath {
  date: String
  place: String
}

type Character {
  slug: ID!
  name: String!
  imageUrl: String
  titles: [String]
  culture: String
  birth: BirthOrDeath
  death: BirthOrDeath
  house: String
  father: Character
  mother: Character
  heir: Character
  spouse: String
  race: String
  allegiances: [String]
}
