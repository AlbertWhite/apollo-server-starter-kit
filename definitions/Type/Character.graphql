type BirthOrDeath {
  date: String
  place: String
}

type PageInfo {
  currentPage: Int!
  perPage: Int!
  lastPage: Int!
  total: Int!
}

interface ItemsWithPagination {
  pageInfo: PageInfo!
}

type Character {
  slug: ID!
  name: String!
  imageUrl: String
  father: Character
  mother: Character
  spouses: [Character]
  childrens: [Character]
}
